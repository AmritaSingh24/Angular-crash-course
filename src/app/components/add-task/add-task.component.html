<form *ngIf="showAddTask" class="add-form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="Add Task" formControlName="task">
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="day" placeholder="Add Day & Time" formControlName="day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set reminder</label>
        <input type="checkbox" name="reminder" id="reminder" placeholder="Add Task" formControlName="reminder">
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
